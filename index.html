
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Casing Handpone</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Casing Handpone</h1>
    <button id="logout-btn">Logout</button>
    <div id="menu" style="display:none;">
        <button id="menu-products">Products</button>
        <button id="menu-cart">Cart</button>
    </div>
</header>

<section id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <p id="login-error" style="color: red; display: none;">Invalid username or password</p>
</section>

<div class="container" style="display:none;">
    <section class="products" id="products">
        <!-- Products will be rendered here -->
    </section>
    <section id="cart" style="display:none;">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <li>Your cart is empty.</li>
        </ul>
        <div id="cart-total"></div>
        <button id="checkout-btn" style="margin-top: 1rem; background: #007bff; color: white; border: none; padding: 0.5rem 1rem; border-radius: 3px; cursor: pointer; display: none;">Checkout via WhatsApp</button>
        <div id="payment-sayyid" style="margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9;">
            <h3>Metode Pembayaran Payment Sayyid</h3>
            <p>Dana: <strong>085823708661</strong></p>
            <p>GO-PAY: <strong>085823708661</strong></p>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
